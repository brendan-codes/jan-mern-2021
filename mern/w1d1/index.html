        // pass by reference vs pass by value

        // objects, arrays, instances, dictionaries, complex types
        // pass by reference
        // they pass a reference to the memory location
        // NOT a copy of the data
        let global = [1, 2, 3];

        function example1(data){
            // data = global!
            data.push(4);
        }

        example1(global);
        console.log(global);


        // ints, floats, booleans, strings
        // pass by value
        // they pass a copy of the original
        // numbers, booleans, strings do not get memory locations
        // NOT passed by value
        let global2 = 10;

        function example2(data){
            data = data + 10;
        }

        example2(global2);
        console.log(global2);

        // TO BE AVOIDED
        // reaching into global is bad practice
        function example3(){
            global2 = global2 + 10;
        }


        // take an input and return a new int!
        function example4(data){
            return data + 10;
        }
                    // data + 10
        global2 = example4(global2);
        // 20!!


        // destructuring

        let person = {
            name: "Edward",
            age: 55,
            email: "blackbeard@pirate.com",
            favorite_colors: ["black", "blue"]
        }

        let {name, age, favorite_colors: [black, blue, red]} = person;

        console.log(`<h1 style="color:${black}">My name is ${name} and my favorite color is ${blue}<h1>`)
